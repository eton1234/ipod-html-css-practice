<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div aria-labelledby="screen" id="screen">
              <header role="banner" class="head-bar">
                    <h1>My Music</h1>
              </header>
              <main role="main">
                    <div aria-label="album" class="albums-album-wrapper">
                        <a href="songs.html">
                            <img class="albums-album-art" src="images/currents.jpg" alt="Link to album">
                        </a>
                        <h3 class="albums-album-name"> Currents</h3>
                        <p class="albums-artist-name"> Tame Impala </p>
                    </div>

                    <div aria-label="album" class="albums-album-wrapper">
                        <img class="albums-album-art" src="images/telefone.jpeg" alt="Cover with a woman and a skull">
                        <h3 class="albums-album-name"> Telefone</h3>
                        <p class="albums-artist-name"> Noname </p>
                    </div>

                    <div aria-label="album" class="albums-album-wrapper">
                        <img class="albums-album-art" src="images/crybaby.jpg" alt="Cover of Melanie Martinez in front of a large Crybaby sign crying above some clouds" >
                        <h3 class="albums-album-name"> Crybaby</h3>
                        <p class="albums-artist-name"> "Melanie Martinez </p>
                    </div>

                    <div aria-label="album" class="albums-album-wrapper">
                        <img class="albums-album-art" src="images/cbook.jpg" alt="Colorful album cover of a smiling man wearing a cap">
                        <h3 class="albums-album-name"> Coloring Book</h3>
                        <p class="albums-artist-name"> Chance The Rapper </p>
                    </div>
                </main>
        </div>
   </body>
</html>
