<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div>
                    <div  class = "albums-album-wrapper">
                        <a href="songs.html">
                            <img src = "images/currents.jpg" alt = "Link to page" class = "albums-album-art">
                        </a>
                        <h3> Currents</h3>
                        <p> Tame Impala </p>

                    </div>
                    <div class = "albums-album-wrapper">

                        <p> Noname </p>
                    </div>
                    <div class = "albums-album-wrapper">
                        <img class="albums-album-art" src="images/crybaby.jpg" alt="Melanie Martinez in front of a large Crybaby sign crying above some clouds" >
                        <h3> Crybaby</h3>
                        <p> Melanie Martinez </p>
                    </div>
                    <div class = "albums-album-wrapper">
                        <img src = "images/cbook.jpg" alt = "cbook" class = "albums-album-art">
                        <h3 style = "max-width: 130;"> Coloring Book</h3>
                        <p> Chance The Rapper </p>
                    </div>
              </div>
        </div>
   </body>
</html>
